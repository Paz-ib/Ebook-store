<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Carrito de compras</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <header class ="banner-top">    
            <h1>Carrito de compras</h1>
        </header>

        <main class="carrito">
            <section class="resumen-carrito">
                <h2>Resumen del Carrito</h2>
                <div class="producto-carrito">
                    <img src="https://i.pinimg.com/1200x/e6/2c/16/e62c1657e43eb8ce7c4ad1232a929a12.jpg" alt="La Felicidad - Gabriel Rolón">

                    <div class="detalle-producto">
                        <h3>La Felicidad</h3>
                        <p>por Gabriel Rolón</p>
                        <p><strong>Formato:</strong> Ebook</p>
                        <p class="disponible">Disponible</p>
                       <div class="acciones">
                            <button class="btn-cantidad">−</button>
                            <span class="cantidad">1</span>
                            <button class="btn-cantidad">+</button>
                            <a href="#" class="eliminar">Eliminar</a>
                        </div>
                    </div>
                

                    <div class="precio">
                        <p><strong>$45.000</strong></p>
                    </div>
                </div>

                <div class="subtotal">
                    <p>Subtotal (1 producto): <strong>$45.000</strong></p>
                    <a href="checkout.html" class="button">Finalizar compra</a>
                </div>

    
           
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <p>&copy; 2024 Ebook Store. Todos los derechos reservados.</p>
            </div>
        </footer>
    </body>
</html>
